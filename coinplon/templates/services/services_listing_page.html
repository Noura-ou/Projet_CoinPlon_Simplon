{% extends 'base.html' %}
{% load wagtailimages_tags %}


{% block content %}
  <div class="row">
    <div class="col-sm-12">
      <h1 class="cc-inner-title">{{page.title}}</h1>

        {% if page.subtitle %}

        <p class="cc-inner-subtitle">{{page.subtitle}}</p>

        {% endif %} 

    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-6 d-flex align-items-stretch">
      <div class="card mb-3 text-center">
        <a href="@todo">
          <picture>
            <img src="https://www.fillmurray.com/g/155/300"  class="lazy card-img-top">
          </picture>
        </a>
        <div class="card-body py-3 px-3">
          <a href="{{ card.url }}">
            <h5 class="card-title">card title</h5>

              <p class="card-description">description here</p>
          </a>
          <p class="card-text">
            <a href="@todo" class="btn btn-link d-inline">More Details</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  
{% endblock %}
